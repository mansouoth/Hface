<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生态家园</title>
  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=2000&auto=format&fit=crop') no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      text-shadow:1px 1px 4px rgba(0,0,0,0.8);
    }
    header {
      background:rgba(46,125,50,0.9);
      color:#fff;
      padding:1rem;
      text-align:center;
    }
    nav a {
      color:#fff;
      margin:0 1rem;
      text-decoration:none;
    }
    .hero {
      text-align:center;
      padding:4rem 2rem;
      margin:2rem auto;
      max-width:800px;
    }
    .hero h1 { margin-bottom:1rem; }
    section {
      padding:2rem;
      text-align:center;
      margin:2rem auto;
      max-width:900px;
    }
    .card {
      padding:1.5rem;
      margin:1rem auto;
      max-width:400px;
      border-radius:8px;
    }
    footer {
      background:rgba(27,94,32,0.9);

      text-align:center;
      padding:1rem;
      margin-top:2rem;
    }

<body>
  <header>
    <h2>绿色环保</h2>
    <nav>
      <a href="#actions">行动</a>
      <a href="#contact">联系</a>

    <div class="card">
      <h3>节能</h3>

    </div>
    <div class="card">
      <h3>低碳</h3>

    </div>
    <div class="card">

      <p>垃圾分类，资源再利用。</p>
    </div>

  <footer id="contact">
    <p>© 2025 绿色环保</p>
